<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript starter</title>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button id="maincode-run-button" onclick="maincodeRun()" disabled>运行</button>
    <button id="debugcode-run-button" onclick="debugcodeRun()" disabled>调试运行</button>
    <button id="clear-log-button" onclick="logClearRun()" disabled>清除输出</button>
    <span id="loading-text">Loading...</span>
    <div id="maincode-input-wrapper">
        <textarea id="maincode-input" name="maincode-input">
let a = inputNumber("请输入a", 0);
let sum = 0;
let prod = 1;

for(let i = 1; i <= a; i++) {
  sum = sum + i;
  prod = prod * i;
  if (Math.floor(sum / 2) === sum / 2) {
    print("偶数sum", sum);
  } else {
    print("奇数sum", sum);
  }
  print("乘积", prod);
}

print("最终和为", sum);
print("最终积为", sum);
</textarea>
    </div>
    <div id="msg-board"></div>
    <div id="more-info-board">
        <h4>最后一次执行的代码:</h4>
        <div id="last-code-board">(未执行过)</div>
    </div>
    <script src="lib/codemirror.js"></script>
    <script src="lib/codemirror-javascript.js"></script>
    <script src="lib/babel.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
