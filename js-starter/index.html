<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript starter</title>
  <link rel="stylesheet" href="lib/codemirror.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="control-pannel-wrapper">
    <span id="loading-text">Loading...</span>
    <button id="maincode-run-button" onclick="maincodeRun()" disabled>运行</button>
    <button id="clear-log-button" onclick="logClearRun()" disabled>清除输出</button>

    <div id="debugger-control-zone">
      <button id="debugcode-begin-button" onclick="debugmodeEnter()" disabled>开始调试</button>
      <button id="debugger-run-pause-button" onclick="debuggerRunPause()" disabled>Run</button>
      <select id="debugger-interval-select">
        <option value="20">20ms</option>
        <option value="50">50ms</option>
        <option value="100" selected>100ms</option>
        <option value="200">200ms</option>
        <option value="500">500ms</option>
      </select>
      <button id="debugger-step-button" onclick="debuggerStep()" disabled>Step</button>
      <button id="debugcode-exit-button" onclick="debuggerExit()" disabled>Exit</button>
    </div>
  </div>
  <div id="maincode-input-wrapper">
    <textarea id="maincode-input" name="maincode-input">
let a = inputNumber("请输入a", 0);
let sum = 0;
let prod = 1;

for(let i = 1; i <= a; i++) {
  sum = sum + i;
  prod = prod * i;
  if (Math.floor(sum / 2) === sum / 2) {
    print("偶数sum", sum);
  } else {
    print("奇数sum", sum);
  }
  print("乘积", prod);
}

print("最终和为", sum);
print("最终积为", prod);
</textarea>
    <div id="debug-variable-display-wrapper">
      <div id="debug-variable-display">
        <table id="debug-variable-table">
          <thead>
            <tr>
              <th colspan="2">当前变量取值</th>
            </tr>
            <tr>
              <th>变量名</th>
              <th>值</th>
            </tr>
          </thead>
          <tbody id="debug-variable-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="msg-board"></div>
  <div id="more-info-board">
    <h4>最后一次执行的代码:</h4>
    <div id="last-code-board">(未执行过)</div>
  </div>
  <script src="lib/codemirror.js"></script>
  <script src="lib/codemirror-javascript.js"></script>
  <script src="lib/babel.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
