<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tester</title>
    <style>
        .start-movcircle-btn {
            font-size: 18px;
            margin: 5px;
        }
        #main-canvas {
            border: 2px solid gray;
        }
        body {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <canvas id="main-canvas" width="600" height="400"></canvas>
    <div>
        <span>Ball Count: </span>
        <input id="input-ball-count"/>
        <span>Ball Radius: </span>
        <input id="input-ball-radius"/>
    </div>
    <div>
        <button class="start-movcircle-btn">start 3</button>
        <button class="start-movcircle-btn">start 4</button>
        <button class="start-movcircle-btn">start 5</button>
        <button class="start-movcircle-btn">start 6</button>
        <button class="start-movcircle-btn">start 7</button>
        <button class="start-movcircle-btn">start 8</button>
        <button class="start-movcircle-btn">start 9</button>
        <button class="start-movcircle-btn">start 10</button>
        <button class="start-movcircle-btn">start 11</button>
        <button class="start-movcircle-btn">start 12</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
